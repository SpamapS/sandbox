- job:
    name: sandbox-post
    parent: gm-base
    branches: .*
    files:
      - '^README.*$'
    run: sandbox.yaml
    post-run: post.yaml
    nodeset:
      nodes:
        - name: builder
          label: ubuntu1804

# This runs on the prod branch only to push the code to prod
- job:
    name: sandbox-post
    branches: prod
    run: sandbox-prod.yaml
